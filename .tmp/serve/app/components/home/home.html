
<h1>{{name}}</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="country in countries" class="col-md-3">
        <p>{{country.name}}</p><a ng-click="homeCtrl.goToLeagues(country._id)"><img src="{{::country.flag}}" ng-click="" class="country-image"></a>
      </div>
    </div>
  </div>
</div>
