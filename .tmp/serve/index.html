<!doctype html>
<html ng-app="fanscount" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <title>FansCount</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
        <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="../bower_components/ng-tags-input/ng-tags-input.min.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href="app/index.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body ng-controller="MainController as mainCtrl" style="height: 100%;">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- style="background-image: url('assets/images/signup_bg.jpg'); background-size: cover; height: 100%" -->
        <div ui-view></div> 

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/angular-touch/angular-touch.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-messages/angular-messages.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
        <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/ngstorage/ngStorage.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <script src="app/index.module.js"></script>
        <script src="app/components/shared/user.service.js"></script>
        <script src="app/components/shared/league.service.js"></script>
        <script src="app/components/shared/country.service.js"></script>
        <script src="app/components/league/league.controller.js"></script>
        <script src="app/components/home/home.controller.js"></script>
        <script src="app/main/main.controller.js"></script>
        <script src="app/index.run.js"></script>
        <script src="app/index.route.js"></script>
        <script src="app/index.constants.js"></script>
        <script src="app/index.config.js"></script>
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
